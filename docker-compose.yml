services:
  mongodb:
    image: mongo:latest
    container_name: traytalk_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - traytalk_network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: traytalk_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - traytalk_network
    restart: unless-stopped

volumes:
  mongodb_data:
  qdrant_data:

networks:
  traytalk_network:
    driver: bridge