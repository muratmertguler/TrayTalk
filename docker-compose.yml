services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: traytalk_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - traytalk_network
    restart: unless-stopped

volumes:
  qdrant_data:

networks:
  traytalk_network:
    driver: bridge